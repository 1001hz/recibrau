
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Primer</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <form class="form-inline" role="form">

            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="exampleInputEmail2">Primer</label>
                    <input type="email" class="form-control" id="">
                    
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="exampleInputEmail2">Vol of CO2</label>
                    <input type="email" class="form-control" id="" placeholder="2.0">
                    <span class="input-group-addon">Vol CO<sub>2</sub></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="exampleInputEmail2">Temp</label>
                    <input type="email" class="form-control" id="" placeholder="20">
                    <span class="input-group-addon">&deg;{{systemBill.unitSystem | unit:'temperature'}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="exampleInputEmail2">Amount</label>
                    <input type="email" class="form-control" id="" disabled value="{{systemBill.volume}}">
                    <span class="input-group-addon">{{systemBill.unitSystem | unit:'volume'}}</span>
                </div>
            </div>
            
        </form>
    </div>
</div>
