<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="css/plugins/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/grains.css" rel="stylesheet" type="text/css">
    <link href="css/animations.css" rel="stylesheet" type="text/css">

    <style>
        .icon-grain{
            background-image: url('img/grain.png');
        }
        .icon-hops{
            background-image: url('img/hops.png');
        }
        .icon-primer{
            background-image: url('img/primer.png');
        }
        .icon-yeast{
            background-image: url('img/yeast.png');
        }
        .icon{
            display:inline-block;
            width:50px;
            height:50px;
            background-size: 50px 50px;
            background-repeat: no-repeat;
        }
        #side-menu a{
            color:#333;
        }
    </style>
</head>
<body>


    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">SB Admin v2.0</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                
                <li class="dropdown" ng-if="user.loggedIn">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">
                        <i class="fa fa-bell fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">

                        <li ng-repeat-start="recipe in user.recipeOverview">
                            <a href="#">
                                <div ng-click="getRecipe(recipe.id)">
                                    <i class="fa fa-comment fa-fw"></i> {{recipe.id}}{{recipe.name | limitTo:'25'}}
                                    <span class="pull-right text-muted small">{{recipe.updated}}</span>
                                </div>
                            </a>
                        </li>
                        <li ng-repeat-end="" class="divider"></li>

                    </ul>
                    <!-- /.dropdown-alerts -->
                </li>
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <div class="dropdown-menu dropdown-user">

                        

                    </div>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu" ng-controller="menuCtrl">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li>
                            <a ng-class="getClass('/home')" href="#/"><i class="fa fa-dashboard fa-3x"></i> Overview</a>
                        </li>
                        <li>
                            <a ng-class="getClass('/system')" href="#/system"><i class="fa fa-gears fa-3x"></i> System</a>
                        </li>
                        <li>
                            <a ng-class="getClass('/grain')" href="#/grain"><span class="icon-grain icon"></span> Grain</a>
                        </li>
                        <li>
                            <a ng-class="getClass('/hops')" href="#/hops"><span class="icon-hops icon"></span> Hops</a>
                        </li>
                        <li>
                            <a ng-class="getClass('/yeast')" href="#/yeast"><span class="icon-yeast icon"></span> Yeast</a>
                        </li>
                        <li>
                            <a ng-class="getClass('/primer')" href="#/primer"><span class="icon-primer icon"></span> Primer</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-9">
                    <div ng-view></div>
                </div>
                <div class="col-lg-3">
                    <div ng-include="'views/login.html'"></div>
                </div>
            </div> 

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->



    



    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>-->
    <!--<script src="js/vendor/angular-resource.js"></script>-->
    <script src="js/vendor/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>

    <script src="js/filters/customFilters.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/overview.js"></script>
    <script src="js/controllers/menu.js"></script>
    <script src="js/controllers/grain.js"></script>
    <script src="js/controllers/hops.js"></script>
    <script src="js/controllers/yeast.js"></script>
    <script src="js/controllers/primer.js"></script>
    <script src="js/controllers/account.js"></script>
    <script src="js/controllers/system.js"></script>

    <script src="js/services/dataService.js"></script>
    <script src="js/services/billService.js"></script>
    <script src="js/services/accountService.js"></script>
    <script src="js/services/recipeService.js"></script>
    <script src="js/services/configService.js"></script>


    <!-- jQuery Version 1.11.0 -->
    <script src="js/vendor/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/vendor/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/vendor/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/vendor/sb-admin-2.js"></script>


</body>
</html>
